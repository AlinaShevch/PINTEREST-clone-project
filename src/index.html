<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <link href="../font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Pinterest clone</title>
</head>

<body>
    <header class="top">
        <div id="pinform"></div>
        <div class="top__navbar">
            <a class="top__logo-wrapper" id="logo">
                <img class="top__logo" src="./image/photo_2022-06-21_20-16-04.jpg" alt="Pinterest">
            </a>
            <div class="top__search-container" id="searchContainer">
                <i class="fa fa-search" aria-hidden="true" id="searchIcon"></i>
                <input class="top__for-search" type="text" id="search" value="" placeholder="Поиск" autofocus>
            </div>
            <div id="dropdown">
                <button class="top__button" id="top-button">Выбрать доску
                <i class="fa fa-angle-down"></i>
                </button>
            </div>
        </div>
    </header>
    <section id="images" class="images">
        <div id="pinforma"></div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
